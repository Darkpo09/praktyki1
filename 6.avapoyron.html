<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Vapoyron</title>
    <link rel="stylesheet" href="6.style.css">
    
</head>
<body>
    <h1>Kliknij, aby dodaÄ‡ Vapoyrona!</h1>

    <script>
        document.body.addEventListener('click', function(event) {
            const vapoyron = document.createElement('div');
            vapoyron.classList.add('vapoyron');
            vapoyron.style.left = `${event.pageX - 50}px`;
            vapoyron.style.top = `${event.pageY - 50}px`;
            document.body.appendChild(vapoyron);
        });
    </script>
</body>
</html>
