<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Katalog produktów</title>
    <link rel="stylesheet" href="4.style.css">
</head>
<body>
    <header>
        <h1>Katalog produktów</h1>
    </header>
    <div class="calosc">
        <div class="produkt">
            <img src="lom.jpg" alt="Produkt 1">
            <h3>ŁOM</h3>
            <p>Idealny prezent dla bylego.</p>
            <p class="cena">99,99 zł</p>
            <button>Dodaj do koszyka</button>
        </div>
        <div class="produkt">
            <img src="lina.jpg" alt="Produkt 2">
            <h3>LINA</h3>
            <p>Tak jakby nie współpracował.</p>
            <p class="cena">49,99 zł</p>
            <button>Dodaj do koszyka</button>
        </div>
        <div class="produkt">
            <img src="pistolet.jpg" alt="Produkt 3">
            <h3>PISTOLET</h3>
            <p>Na dobry koniec.</p>
            <p class="cena">159,99 zł</p>
            <button>Dodaj do koszyka</button>
        </div>
    </div>

    <footer>
        <h3>Dla rozwiedzionych kobiet -60%</h3>
    </footer>
</body>
</html>
