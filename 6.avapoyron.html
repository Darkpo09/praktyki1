<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vaporyon</title>
    <link rel="stylesheet" href="6.style.css">
</head>
<body>
    <h1>Vaporyon Counter</h1>
    <button onclick="dodaj()">KLIKNIJ MNIE!!!</button>
    <div id="calosc"></div>

<script>
    function dodaj() {
        // Pobranie elementu o ID "calosc"
        const container = document.getElementById('calosc');
            
        // Tworzenie nowego elementu div
        const vaporyon = document.createElement('div');
            
        // Nadanie nowemu elementowi klasy "vaporyon"
        vaporyon.className = 'vaporyon';
            
        // Dodanie nowego elementu do kontenera
        container.appendChild(vaporyon);
    }
</script>
    
</body>
</html>
