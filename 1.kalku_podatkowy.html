<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Kalkulator Podatkowy Brutto-Netto</title>
    <link rel="stylesheet" href="1.style.css">

</head>
<body>

    <header>
        <h1>Kalkulator Brutto => Netto</h1>
    </header>

    <div class="kalkulator">

        <div class="calosc">
            <label for="kwota">Kwota brutto (zł):</label>
            <input type="number" id="kwota" placeholder="Wprowadź kwotę brutto">
        </div>

        <div class="calosc">
            <label for="podatek">Stawka podatku (%):</label>
            <select id="podatek">
                <option value="17">17%</option>
                <option value="19">19%</option>
                <option value="32">32%</option>
            </select>
        </div>

        <button onclick="kalkulatornetto()">Oblicz kwotę netto</button>
        <div class="wynik" id="wynik"></div>
        
    </div>

    <script>
        function kalkulatornetto() {
        // Pobieranie wartości z pól input i przekształcenie na liczby

            const kwota = parseFloat(document.getElementById('kwota').value);
            const podatek = parseFloat(document.getElementById('podatek').value);
    
        // Sprawdzenie, czy kwota jest poprawna

            if (!kwota || kwota <= 0) {
                return (document.getElementById('wynik').textContent = "Podaj poprawną kwotę brutto.");
            }
    
        // Obliczenie kwoty netto

            let wynik = kwota - (kwota * (podatek / 100));

        // Wyświetlenie wyniku

            document.getElementById('wynik').textContent = `Kwota netto: ${wynik.toFixed(2)} zł`;


        }
    </script>
    
</body>
</html>
